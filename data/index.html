<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Configuration - Tommy Guard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        html, body, .container {
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 44px 38px 36px 38px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 12px;
            font-size: 2.3em;
            letter-spacing: 1px;
        }
        .company {
            text-align: center;
            font-size: 1.4em;
            color: #3b82f6;
            margin-bottom: 36px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        fieldset {
            border: none;
            border-radius: 12px;
            margin-bottom: 32px;
            padding: 28px 20px 20px 20px;
            background: linear-gradient(90deg, #f1f5f9 0%, #e0e7ff 100%);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
        }
        legend {
            font-weight: bold;
            color: #2563eb;
            padding: 0 8px;
            font-size: 1.15em;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 11px;
            margin-bottom: 18px;
            border: 1px solid #bfc9d1;
            border-radius: 7px;
            font-size: 1em;
            background: #f8fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #e0e7ff;
            outline: none;
        }
        input:disabled, select:disabled, textarea:disabled {
            background: #f3f4f6 !important;
            color: #a1a1aa !important;
            border: 2px dashed #a1a1aa !important;
            opacity: 1 !important;
            cursor: not-allowed;
        }
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-row > div {
            flex: 1 1 0;
            min-width: 0;
        }
        .button-row {
            display: flex;
            gap: 16px;
            margin-top: 22px;
        }
        button {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 7px;
            font-size: 1.15em;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
        }
        .reset-btn {
            background: linear-gradient(90deg, #f87171 0%, #ef4444 100%);
        }
        .reset-btn:hover {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
        }
        .output {
            background: #f9fafb;
            border: 1px solid #e0e0e0;
            border-radius: 7px;
            padding: 18px;
            margin-top: 28px;
            font-family: 'Consolas', monospace;
            font-size: 1em;
            color: #333;
            white-space: pre-wrap;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input[type="password"],
        .password-toggle input[type="text"] {
            padding-right: 40px;
        }
        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #2563eb;
            font-size: 1em;
            cursor: pointer;
            padding: 0;
        }
        @media (max-width: 700px) {
            .container {
                padding: 16px 6px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .button-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Configuration</h1>
        <div class="company">Tommy Guard</div>
        <form id="configForm">
            <fieldset>
                <legend>Identification</legend>
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" name="clientId" required value="{{clientId}}">
                <label for="locationId">Location ID</label>
                <input type="text" id="locationId" name="locationId" required value="{{locationId}}">
                <label for="unitId">Unit ID</label>
                <input type="text" id="unitId" name="unitId" required value="{{unitId}}">
            </fieldset>
            <fieldset>
                <legend>LAN Settings</legend>
                <label for="isStatic">IP Type</label>
                <select id="isStatic" name="isStatic">
                    <option value="true" {{isStatic}}>Static</option>
                    <option value="false" {{isDhcp}}>DHCP</option>
                </select>
                <div class="form-row">
                    <div>
                        <label for="ip">IP Address</label>
                        <input type="text" id="ip" name="ip" placeholder="192.168.1.100" value="{{ip}}">
                    </div>
                    <div>
                        <label for="subnet">Subnet Mask</label>
                        <input type="text" id="subnet" name="subnet" placeholder="255.255.255.0" value="{{subnet}}">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="gateway">Gateway</label>
                        <input type="text" id="gateway" name="gateway" placeholder="192.168.1.1" value="{{gateway}}">
                    </div>
                    <div>
                        <label for="dns1">DNS 1</label>
                        <input type="text" id="dns1" name="dns1" placeholder="8.8.8.8" value="{{dns1}}">
                    </div>
                    <div>
                        <label for="dns2">DNS 2</label>
                        <input type="text" id="dns2" name="dns2" placeholder="8.8.4.4" value="{{dns2}}">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Camera Settings</legend>
                <label for="cameraIp">Camera IP</label>
                <input type="text" id="cameraIp" name="cameraIp" value="{{cameraIp}}">
                <label for="cameraUsername">Username</label>
                <input type="text" id="cameraUsername" name="cameraUsername" value="{{cameraUsername}}">
                <div class="password-toggle">
                    <label for="cameraPassword">Password</label>
                    <input type="password" id="cameraPassword" name="cameraPassword" value="{{cameraPassword}}">
                    <button type="button" class="toggle-btn" onclick="togglePassword('cameraPassword', this)">Show</button>
                </div>
                <fieldset>
                    <legend>Camera Params</legend>
                    <div class="form-row">
                        <div>
                            <label for="camNumber">Camera #</label>
                            <input type="number" id="camNumber" name="camNumber" min="1" value="{{camNumber}}">
                        </div>
                        <div>
                            <label for="camPosition">Position</label>
                            <select id="camPosition" name="camPosition" value="{{camPosition}}">
                                <option value="TopLeft" {{topLeft}}>TopLeft</option>
                                <option value="TopRight" {{topRight}}>TopRight</option>
                                <option value="Center" {{center}}>CENTER</option>
                                <option value="BottomLeft" {{bottomLeft}}>BottomLeft</option>
                                <option value="BottomRight" {{bottomRight}}>BottomRight</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="fontSize">Font Size</label>
                            <input type="number" id="fontSize" name="fontSize" min="8" max="48" value="{{fontSize}}">
                        </div>
                        <div>
                            <label for="textColor">Text Color</label>
                            <input type="text" id="textColor" name="textColor" value="{{textColor}}">
                        </div>
                    </div>
                    <label for="camText">Text</label>
                    <input type="text" id="camText" name="camText" value="{{camText}}">
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>NVR Settings</legend>
                <label for="nvrIp">NVR IP</label>
                <input type="text" id="nvrIp" name="nvrIp" value="{{nvrIp}}">
                <label for="nvrUsername">Username</label>
                <input type="text" id="nvrUsername" name="nvrUsername" value="{{nvrUsername}}">
                <div class="password-toggle">
                    <label for="nvrPassword">Password</label>
                    <input type="password" id="nvrPassword" name="nvrPassword" value="{{nvrPassword}}">
                    <button type="button" class="toggle-btn" onclick="togglePassword('nvrPassword', this)">Show</button>
                </div>
                <label for="nvrPort">Port</label>
                <input type="number" id="nvrPort" name="nvrPort" min="1" value="{{nvrPort}}">
            </fieldset>
            <div class="button-row">
                <button type="submit">Save</button>
                <button type="button" class="reset-btn" id="resetBtn">Reset</button>
            </div>
        </form>
        <div id="jsonOutput" class="output" style="display:none;"></div>
    </div>
    <script>
        // Disable/enable LAN fields based on DHCP/Static selection
        function updateLanFields() {
            const isStatic = document.getElementById('isStatic').value === "true";
            const lanFields = ['ip', 'subnet', 'gateway', 'dns1', 'dns2'];
            lanFields.forEach(id => {
                const field = document.getElementById(id);
                field.disabled = !isStatic;
                if (!isStatic) field.value = '';
            });
        }
        document.getElementById('isStatic').addEventListener('change', updateLanFields);
        window.addEventListener('DOMContentLoaded', updateLanFields);

        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const config = {
				isConfigured: true,
                identification: {
                    clientId: document.getElementById('clientId').value,
                    locationId: document.getElementById('locationId').value,
                    unitId: document.getElementById('unitId').value
                },
                lan: {
                    isStatic: document.getElementById('isStatic').value === "true",
                    ip: document.getElementById('ip').value,
                    subnet: document.getElementById('subnet').value,
                    gateway: document.getElementById('gateway').value,
                    dns1: document.getElementById('dns1').value,
                    dns2: document.getElementById('dns2').value
                },
                camera: {
                    ip: document.getElementById('cameraIp').value,
                    username: document.getElementById('cameraUsername').value,
                    password: document.getElementById('cameraPassword').value,
                    params: [
                        {
                            camera: parseInt(document.getElementById('camNumber').value, 10),
                            position: document.getElementById('camPosition').value,
                            fontSize: parseInt(document.getElementById('fontSize').value, 10),
                            textColor: document.getElementById('textColor').value,
                            text: document.getElementById('camText').value
                        }
                    ]
                },
                nvr: {
                    ip: document.getElementById('nvrIp').value,
                    username: document.getElementById('nvrUsername').value,
                    password: document.getElementById('nvrPassword').value,
                    params: {
                        port: parseInt(document.getElementById('nvrPort').value, 10)
                    }
                }
            };
			
			fetch("/save", {
				method: "POST",
				headers: {
				  "Content-Type": "application/json"
				},
				body: JSON.stringify(config)
			  })
			  .then(res => res.text())
			  .then(msg => alert(msg))
			  .catch(err => alert("Failed to save config: " + err));

            document.getElementById('jsonOutput').style.display = 'block';
            document.getElementById('jsonOutput').textContent = JSON.stringify(config, null, 4);
        });

        // Password visibility toggle
        function togglePassword(fieldId, btn) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                btn.textContent = "Hide";
            } else {
                field.type = "password";
                btn.textContent = "Show";
            }
        }

        // Reset button logic
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all fields?')) {
                document.getElementById('configForm').reset();
                document.getElementById('jsonOutput').style.display = 'none';
                updateLanFields();
            }
        });
    </script>
</body>
</html>
